<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="image/logo.png">
    <title>Contact</title>
</head>
<body>
    <section class="Contact w-50 container  p-1 m-auto d-flex align-items-center " id="section">
        
        <div  class="row   gy-3 pb-2 mt-1" id="rowContact">
        <div class="col-md-12 text-center">
            <div class="item pb-2 text-white">
                <h2 class="mt-3">ContacUs...</h2>
            </div>
        </div>
        <div class="col-md-6">
        <div class="item">
            <input type="text" placeholder="Enter Your Name" name="name" id="name" class="w-100 form-control-plaintext  p-2 text-white">
            <i class="fa-solid fa-check icon true" id="true" ></i>
            <i class="fa-solid fa-xmark icon false" id="false"></i>
        </div>
        </div>
        <div class="col-md-6">
        <div class="item">
            <input type="email" placeholder="Enter Your Email" name="email" id="email" class="w-100 form-control-plaintext  p-2 text-white">
            <i class="fa-solid fa-check icon true" id="true" ></i>
            <i class="fa-solid fa-xmark icon false" id="false"></i>
        </div>
        </div>
        <div class="col-md-6">
        <div class="item">
            <input type="tel" placeholder="Enter Your Phone" name="phone" id="phone" class="w-100 form-control-plaintext  p-2 text-white">
            <i class="fa-solid fa-check icon true" id="true" ></i>
            <i class="fa-solid fa-xmark icon false" id="false"></i>
        </div>
        </div>
        <div class="col-md-6">
        <div class="item">
            <input type="number" placeholder="Enter Your Age" name="age" id="age" class="w-100 form-control-plaintext  p-2 text-white">
            <i class="fa-solid fa-check icon true" id="true" ></i>
            <i class="fa-solid fa-xmark icon false" id="false"></i>
        </div>
        </div>
        <div class="col-md-6">
        <div class="item">
            <input type="password" placeholder="Enter Password" name="password" id="password" class="w-100 form-control-plaintext  p-2 text-white">
            <i class="fa-solid fa-check icon true" id="true" ></i>
            <i class="fa-solid fa-xmark icon false" id="false"></i>
        </div>
        </div>
        <div class="col-md-6">
        <div class="item">
            <input type="password" placeholder="Enter RePassword" name="RePassword" id="RePassword" class="w-100 form-control-plaintext  p-2 text-white">
            <i class="fa-solid fa-check icon true" id="true" ></i>
            <i class="fa-solid fa-xmark icon false" id="false"></i>
        </div>
        </div>
        <div class="col-md-12">
            <div class="item text-center">
                <button id="buttonContact" type="button" class="btn btn-outline-danger p-2 mt-2 mb-4 ">Submit</button>
            </div>
        </div>
        </div>
        <nav class="position-fixed h-100 top-0 left-0 button-0 d-flex justify-content-center ">
            <div class="itemNav1 text-white d-flex align-items-end flex-wrap align-content-end position-relative">
               <div class="itemNav1Icon  pt-4" >
                <ul class="text-white">
                    <li ><a href="#" id="Search" class="text-white position-absolute py-3">Search</a></li>
                    <li ><a href="#" id="Home" class="text-white position-absolute py-3">Home</a></li>
                    <li ><a href="#" id="Categories" class="text-white position-absolute py-3">Categories</a></li>
                    <li ><a href="#" id="Area" class="text-white position-absolute py-3">Area</a></li>
                    <li ><a href="#" id="Ingredients" class="text-white position-absolute py-3">Ingredients</a></li>
                    <li ><a href="#" id="Contact" class="text-white position-absolute py-3">Contact Us</a></li>
                </ul>
               </div>
               <div class="ps-3 ">
            <i class="fab fa-facebook-f px-2"></i>
            <i class="fab fa-whatsapp px-2"></i>
            <i class="fas fa-globe px-2"></i>
                <p class="py-2 pe-3" >Copyright Â© 2019 All Rights Reserved.
                </p>
               </div>
            </div>
            <div class="itemNav2 ">
            <div class="imagenav pb-3 ">
                <img src="image/logo.png" class="w-100" alt="">
            </div>
            <div class="iconNav w-100  text-center">
                <i id="closeNav" class="fa fa-2x fa-align-justify fa-times"></i>
                <i id="onpenNav" class="fa fa-2x fa-align-justify"></i>
            </div>
            <div class="icon2Nav pt-3 w-100 text-black text-center ">
                <h6><i class="fas fa-globe"></i></h6>
                <h6><i class="fas fa-share-alt py-1"></i></h6>
            </div>
    
            </div>
                </nav>
      
        </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
